<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="mainCtrl">

<input type="text" ng-model="quoteFilter">Quote Filter</input>
    <div class="quoteBox" ng-repeat="quote in quotes | filter: quoteFilter">
      <span class='text'>{{quote.text}}</span>
      <span class='author'>{{quote.author | uppercase}}</span>
      <button class='deleteKey' ng-click="removeData(quote.text)">x</button>
    </div>

  <div class="inputBox">

    <br/>
    <input type="text" ng-model="newQuoteText">New Quote</input>
    <br/>
    <input type="text" ng-model="newQuoteAuthor">New Quote Author</input>
    <button ng-click="addData(newQuoteText, newQuoteAuthor)">Add New Quote</button>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/dataService.js"></script>
  <script src="./js/mainCtrl.js"></script>
  </body>
</html>
